<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Blast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6c63ff;
            --secondary-color: #ff69b4;
            --bg-color: #121212;
            --card-bg: #1f1f2f;
            --surface: #2a2a3a;
        }

        body {
            background-color: var(--bg-color);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .game-container {
            display: flex;
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .game-area {
            flex: 1;
            background: var(--card-bg);
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 0 20px rgba(108, 99, 255, 0.3);
        }

        .sidebar {
            width: 300px;
            background: var(--card-bg);
            padding: 20px;
            border-radius: 16px;
            display: flex;
            flex-direction: column;
        }

        #table {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin: 20px auto;
            max-width: 600px;
        }

        .bingo-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin: 20px auto;
            max-width: 600px;
        }

        .bingo-cell {
            aspect-ratio: 1;
            background: var(--surface);
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .bingo-cell:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(108, 99, 255, 0.5);
        }

        .bingo-cell.marked {
            background: var(--primary-color);
            color: white;
            animation: mark 0.5s ease-out;
        }

        .bingo-cell.marked::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: shine 1s ease-out;
        }

        @keyframes mark {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        .game-info {
            background: var(--surface);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .player-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .player-item {
            display: flex;
            align-items: center;
            padding: 8px;
            margin-bottom: 8px;
            background: var(--surface);
            border-radius: 8px;
        }

        .player-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
        }

        .player-turn {
            border: 2px solid var(--secondary-color);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 105, 180, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(255, 105, 180, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 105, 180, 0); }
        }

        .moves-list {
            flex: 1;
            overflow-y: auto;
            background: var(--surface);
            border-radius: 8px;
            padding: 10px;
            margin: 10px 0;
            max-height: 200px;
        }

        .move-item {
            padding: 5px;
            margin-bottom: 5px;
            border-radius: 4px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .chat-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            height: 300px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            background: var(--surface);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
        }

        .chat-input {
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            background: var(--surface);
            border: 1px solid var(--primary-color);
            color: white;
            padding: 8px;
            border-radius: 4px;
        }

        .btn-primary {
            background: var(--primary-color);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .message {
            padding: 8px;
            margin: 5px 0;
            border-radius: 8px;
            max-width: 80%;
            animation: messageSlide 0.3s ease-out;
        }

        .sent {
            background: var(--primary-color);
            margin-left: auto;
        }

        .received {
            background: var(--surface);
            margin-right: auto;
        }

        @keyframes messageSlide {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .winner-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 16px;
            text-align: center;
            z-index: 1000;
            animation: popIn 0.5s ease-out;
        }

        @keyframes popIn {
            from { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        .game-setup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--card-bg);
            padding: 30px;
            border-radius: 16px;
            text-align: center;
            z-index: 1000;
            min-width: 300px;
        }

        .game-setup input {
            background: var(--surface);
            border: 1px solid var(--primary-color);
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            width: 100%;
        }

        .game-id-display {
            background: var(--surface);
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .copy-btn {
            background: none;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            padding: 5px;
        }

        .copy-btn:hover {
            color: var(--secondary-color);
        }

        #table input[type="number"] {
            width: 100%;
            height: 100%;
            border: none;
            background: transparent;
            color: white;
            text-align: center;
            font-size: 24px;
            outline: none;
        }

        #table input[type="number"]::-webkit-inner-spin-button,
        #table input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .move-input {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .move-input input {
            flex: 1;
            background: var(--surface);
            border: 1px solid var(--primary-color);
            color: white;
            padding: 10px;
            border-radius: 8px;
            font-size: 18px;
        }

        .notify {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--primary-color);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .ready-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .ready-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(76, 175, 80, 0.4);
        }

        .ready-button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .join-button {
            background: #2196F3;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.2em;
            margin: 20px auto;
            display: block;
            transition: all 0.3s ease;
        }

        .join-button:hover {
            background: #1976D2;
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(33, 150, 243, 0.4);
        }

        .player-ready {
            color: #4CAF50;
            margin-left: 10px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            animation: fadeOut 3s forwards;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            70% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>

    <div class="container">
        <!-- Game Status Header -->
        <div id="gameHeader" class="mb-4">
            <div class="game-id-display">
                Game ID: <span id="gameId"></span>
                <button onclick="copyGameId()" class="copy-btn">
                    <i class="fas fa-copy"></i>
                </button>
            </div>
            <div id="gameStatus">
                <div id="playersInfo">
                    <h4>Players</h4>
                    <div id="playersList" class="player-list"></div>
                </div>
                <div id="turnInfo">
                    <h4>Game Status</h4>
                    <div id="turnDisplay"></div>
                    <div id="playersReady"></div>
                </div>
            </div>
        </div>

        <!-- Main Game Area -->
        <div class="game-container">
            <div class="game-area">
                <h2>Your Bingo Board</h2>
                <p class="text-muted mb-3">Fill your board with numbers 1-25</p>
                <div id="boardContainer" class="bingo-grid">
                    <!-- Board will be generated here -->
                </div>
                <div id="controls" class="mt-3">
                    <button id="readyBtn" class="btn-primary">Ready to Play</button>
                    <div id="numberInput" class="move-input" style="display: none;">
                        <input type="number" id="numberToCall" min="1" max="25" placeholder="Enter number (1-25)">
                        <button id="callNumberBtn" class="btn-primary">Call Number</button>
                    </div>
                    <button id="bingoBtn" class="btn-primary" style="display: none;">BINGO!</button>
                </div>
            </div>

            <div class="sidebar">
                <div class="moves-section">
                    <h3>Called Numbers</h3>
                    <div id="calledNumbers" class="moves-list"></div>
                </div>
                <div class="chat-section">
                    <h3>Game Chat</h3>
                    <div id="chatMessages" class="chat-messages"></div>
                    <div class="chat-input">
                        <input type="text" id="chatInput" placeholder="Type a message...">
                        <button class="btn-primary" onclick="sendChat()">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        let gameId = window.location.pathname.split('/')[2];
        let userId = null;
        let isCreator = false;
        let gameState = {
            board: Array(5).fill().map(() => Array(5).fill('')),
            players: [],
            readyPlayers: new Set(),
            calledNumbers: new Set(),
            currentTurn: null,
            gameStarted: false
        };

        // UI Elements
        const elements = {
            boardContainer: document.getElementById('boardContainer'),
            readyBtn: document.getElementById('readyBtn'),
            numberInput: document.getElementById('numberInput'),
            bingoBtn: document.getElementById('bingoBtn'),
            playersList: document.getElementById('playersList'),
            turnDisplay: document.getElementById('turnDisplay'),
            playersReady: document.getElementById('playersReady'),
            calledNumbers: document.getElementById('calledNumbers'),
            chatMessages: document.getElementById('chatMessages'),
            chatInput: document.getElementById('chatInput'),
            gameIdSpan: document.getElementById('gameId')
        };

        // Initialize board cells
        function initializeBoard() {
            elements.boardContainer.innerHTML = '';
            for(let i = 0; i < 5; i++) {
                for(let j = 0; j < 5; j++) {
                    const cell = document.createElement('input');
                    cell.type = 'number';
                    cell.min = '1';
                    cell.max = '25';
                    cell.className = 'bingo-cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.addEventListener('input', validateBoardInput);
                    elements.boardContainer.appendChild(cell);
                }
            }
            elements.readyBtn.style.display = 'block';
        }

        // Validate and update board input
        function validateBoardInput(event) {
            const input = event.target;
            const number = parseInt(input.value);
            const row = parseInt(input.dataset.row);
            const col = parseInt(input.dataset.col);
            
            if (!number || number < 1 || number > 25) {
                input.value = '';
                return;
            }

            // Check for duplicates
            const numbers = new Set();
            document.querySelectorAll('.bingo-cell').forEach(cell => {
                if (cell !== input && cell.value) {
                    numbers.add(parseInt(cell.value));
                }
            });

            if (numbers.has(number)) {
                input.value = '';
                showNotification('Number already used!');
                return;
            }

            gameState.board[row][col] = number;
            checkBoardCompletion();
        }

        // Update UI based on board completion
        function checkBoardCompletion() {
            const isComplete = gameState.board.every(row => 
                row.every(cell => cell >= 1 && cell <= 25)
            );
            elements.readyBtn.disabled = !isComplete;
        }

        // Update players list
        function updatePlayers(players) {
            elements.playersList.innerHTML = players.map(player => `
                <div class="player-item ${player === gameState.currentTurn ? 'player-turn' : ''}">
                    <div class="player-avatar">${player === userId ? 'You' : 'P'}</div>
                    <div class="player-name">${player === userId ? '(You)' : 'Player'}</div>
                    ${gameState.readyPlayers.has(player) ? '<span class="player-ready">âœ“ Ready</span>' : ''}
                </div>
            `).join('');
        }

        // Update ready status display
        function updateReadyStatus() {
            elements.playersReady.textContent = 
                `Players Ready: ${gameState.readyPlayers.size}/${gameState.players.length}`;
        }

        // Update turn display
        function updateTurnDisplay() {
            if (!gameState.gameStarted) return;
            
            const isMyTurn = gameState.currentTurn === userId;
            elements.turnDisplay.textContent = isMyTurn ? 'Your turn!' : "Opponent's turn";
            elements.numberInput.style.display = isMyTurn ? 'flex' : 'none';
        }

        // Mark called number on board
        function markNumberOnBoard(number) {
            document.querySelectorAll('.bingo-cell').forEach(cell => {
                if (parseInt(cell.value) === number) {
                    cell.classList.add('marked');
                }
            });
        }

        // Add called number to list
        function addCalledNumber(number) {
            const numberElement = document.createElement('div');
            numberElement.className = 'move-item';
            numberElement.textContent = number;
            elements.calledNumbers.appendChild(numberElement);
            elements.calledNumbers.scrollTop = elements.calledNumbers.scrollHeight;
        }

        // Show notification
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 3000);
        }

        // Game initialization
        async function initGame() {
            try {
                const response = await fetch('/me', { credentials: 'include' });
                const data = await response.json();
                if (!data.success) throw new Error('Failed to get user info');
                
                userId = data.userId;
                elements.gameIdSpan.textContent = gameId;
                
                const gameResponse = await fetch(`/Bingo/${gameId}/info`, {
                    credentials: 'include'
                });
                const gameData = await gameResponse.json();
                
                if (gameData.success) {
                    isCreator = gameData.createdBy === userId;
                    gameState.players = gameData.players;
                    updatePlayers(gameData.players);
                }

                socket.emit('joinGame', { gameId, userId });
                initializeBoard();
            } catch (error) {
                showNotification(error.message);
            }
        }

        // Event Listeners
        elements.readyBtn.addEventListener('click', () => {
            socket.emit('playerReady', { gameId, board: gameState.board });
            elements.readyBtn.disabled = true;
            showNotification('Waiting for other players...');
        });

        elements.callNumberBtn.addEventListener('click', () => {
            const number = parseInt(elements.numberInput.querySelector('input').value);
            if (!number || gameState.calledNumbers.has(number)) {
                showNotification('Please enter a valid number!');
                return;
            }
            socket.emit('callNumber', { gameId, number });
            elements.numberInput.querySelector('input').value = '';
        });

        elements.bingoBtn.addEventListener('click', () => {
            socket.emit('bingoClaim', { gameId, board: gameState.board });
        });

        // Socket Event Handlers
        socket.on('playerJoined', (data) => {
            gameState.players = data.players;
            updatePlayers(data.players);
            showNotification(`${data.username} joined the game`);
        });

        socket.on('playerReady', (data) => {
            gameState.readyPlayers.add(data.userId);
            updatePlayers(gameState.players);
            updateReadyStatus();
        });

        socket.on('gameStart', (data) => {
            gameState.gameStarted = true;
            gameState.currentTurn = data.currentTurn;
            document.querySelectorAll('.bingo-cell').forEach(cell => cell.readOnly = true);
            elements.readyBtn.style.display = 'none';
            elements.bingoBtn.style.display = 'block';
            updateTurnDisplay();
            showNotification('Game started!');
        });

        socket.on('numberCalled', (data) => {
            gameState.calledNumbers.add(data.number);
            gameState.currentTurn = data.nextTurn;
            addCalledNumber(data.number);
            markNumberOnBoard(data.number);
            updateTurnDisplay();
            showNotification(`Number called: ${data.number}`);
        });

        socket.on('gameWon', (data) => {
            const message = data.winnerId === userId ? 'You won!' : 'Game Over!';
            showNotification(message);
            setTimeout(() => window.location.href = '/home', 2000);
        });

        socket.on('chatMessage', (data) => {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${data.userId === userId ? 'sent' : 'received'}`;
            messageElement.textContent = data.message;
            elements.chatMessages.appendChild(messageElement);
            elements.chatMessages.scrollTop = elements.chatMessages.scrollHeight;
        });

        // Chat functionality
        function sendChat() {
            const message = elements.chatInput.value.trim();
            if (message) {
                socket.emit('gameChat', { gameId, message });
                elements.chatInput.value = '';
            }
        }

        // Copy game ID
        function copyGameId() {
            navigator.clipboard.writeText(gameId);
            showNotification('Game ID copied to clipboard!');
        }

        // Initialize game
        document.addEventListener('DOMContentLoaded', initGame);
    </script>
</body>
</html>
