<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - FunXP</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Pacifico', cursive;
      background: linear-gradient(135deg, #0d0d1a, #1a0033, #2d004d);
      color: white;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      max-width: 400px;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(161, 0, 255, 0.5);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .btn-primary {
      background-color: #a100ff;
      border: none;
      padding: 10px;
      font-size: 1rem;
      width: 100%;
      border-radius: 8px;
      transition: all 0.3s ease-in-out;
    }

    .btn-primary:hover {
      background-color: #c44dff;
      box-shadow: 0 0 10px #a100ff;
    }

    .form-control {
      margin-bottom: 1rem;
      border-radius: 8px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Login to FunXP</h2>
    <form id="login-form">
      <input type="text" class="form-control" id="username" placeholder="Username" required />
      <input type="email" class="form-control" id="email" placeholder="Email" required />
      <input type="password" class="form-control" id="password" placeholder="Password" required />
      <button type="submit" class="btn-primary">Login</button>
    </form>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', function (e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (username && email && password) {
        // Save the username to localStorage for later use
        localStorage.setItem("username", username);

        // Redirect to index page
        window.location.href = "index.html";
      } else {
        alert('Please fill in all fields!');
      }
    });
  </script>
</body>
</html>
