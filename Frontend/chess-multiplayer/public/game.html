<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Player Chess Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css">
</head>
<body>
    <div class="game-container">
        <div class="info-container">
            <h1>Two Player Chess</h1>
            <div class="game-info">
                <p>Game ID: <span id="gameId"></span></p>
                <p>You are: <span id="playerColor"></span></p>
            </div>
            <div class="status">
                <div id="player-turn">White's Turn</div>
                <div id="game-status"></div>
            </div>
            <div class="controls">
                <button id="resignBtn">Resign</button>
                <button id="drawBtn">Offer Draw</button>
            </div>
            <div class="captured-pieces">
                <div class="white-captured">White Captured: <span></span></div>
                <div class="black-captured">Black Captured: <span></span></div>
            </div>
        </div>
        <div class="board-container">
            <div id="board"></div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>
</html>
