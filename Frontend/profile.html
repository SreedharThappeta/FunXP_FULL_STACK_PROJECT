<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FunXP - Profile</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />

    <style>
        .theme-purple { 
            --theme-primary: #6c63ff;
            --theme-secondary: #ff69b4;
            --theme-bg: #121212;
            --theme-card: #1f1f2f;
            --theme-surface: #2a2a3a;
        }
        .theme-blue { 
            --theme-primary: #2196F3;
            --theme-secondary: #00BCD4;
            --theme-bg: #0a192f;
            --theme-card: #172a45;
            --theme-surface: #1d3557;
        }
        .theme-green { 
            --theme-primary: #4CAF50;
            --theme-secondary: #8BC34A;
            --theme-bg: #1a2f1a;
            --theme-card: #2d462d;
            --theme-surface: #354635;
        }
        .theme-red { 
            --theme-primary: #F44336;
            --theme-secondary: #E91E63;
            --theme-bg: #2d1a1a;
            --theme-card: #462d2d;
            --theme-surface: #633535;
        }
        .theme-orange { 
            --theme-primary: #FF9800;
            --theme-secondary: #FF5722;
            --theme-bg: #2d1f1a;
            --theme-card: #46332d;
            --theme-surface: #634535;
        }

        body {
            background-color: var(--theme-bg, #121212);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            padding-top: 2rem;
        }

        .container {
            background: var(--theme-card, #1f1f2f);
            max-width: 800px;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 0 20px rgba(108, 99, 255, 0.6);
        }

        .avatar-display {
            font-size: 60px;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: #2a2a3a;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            transition: transform 0.3s ease;
            border: 3px solid #6c63ff;
            cursor: pointer;
        }

        .avatar-display:hover {
            transform: scale(1.1);
        }

        .emoji-picker {
            display: none;
            position: absolute;
            background: #2a2a3a;
            border: 1px solid #6c63ff;
            border-radius: 8px;
            padding: 10px;
            max-width: 300px;
            flex-wrap: wrap;
            gap: 5px;
            z-index: 1000;
        }

        .emoji-option {
            font-size: 24px;
            padding: 5px;
            cursor: pointer;
            border-radius: 4px;
        }

        .emoji-option:hover {
            background: #3a3a4a;
        }

        h2, h3 {
            color: #ff69b4;
        }

        .form-control {
            background: #2a2a3a;
            color: white;
            border: 1px solid #6c63ff;
            border-radius: 8px;
        }

        .form-control:focus {
            background: #2a2a3a;
            color: white;
            border-color: #ff69b4;
            box-shadow: 0 0 0 0.25rem rgba(255, 105, 180, 0.25);
        }

        .btn-primary {
            background-color: #6c63ff;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #ff69b4;
            transform: translateY(-2px);
        }

        .stats-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 2rem;
            justify-content: space-between;
        }

        .stat-card {
            background: var(--theme-surface, #2a2a3a);
            padding: 15px;
            border-radius: 10px;
            flex: 1;
            min-width: 120px;
            text-align: center;
            border-left: 4px solid #6c63ff;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-left-color: #ff69b4;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #6c63ff;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #ccc;
        }

        .tab-container {
            margin-top: 20px;
        }

        .tab-buttons {
            display: flex;
            border-bottom: 1px solid #2a2a3a;
            margin-bottom: 15px;
        }

        .tab-btn {
            padding: 10px 20px;
            background: none;
            border: none;
            color: #ccc;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .tab-btn.active {
            color: #ff69b4;
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 3px;
            background: #ff69b4;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .friend-list {
            list-style: none;
            padding: 0;
        }

        .friend-item {
            display: flex;
            align-items: center;
            padding: 10px;
            background: var(--theme-surface, #2a2a3a);
            border-radius: 8px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .friend-item:hover {
            background: #3a3a4a;
            transform: translateX(5px);
        }

        .friend-avatar {
            font-size: 24px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 15px;
            background: #1f1f2f;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .friend-name {
            flex: 1;
        }

        .game-history-item {
            padding: 10px;
            background: var(--theme-surface, #2a2a3a);
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .game-result {
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .win {
            background: #4caf50;
        }

        .loss {
            background: #f44336;
        }

        .tie {
            background: #ffeb3b;
            color: #333;
        }

        .theme-selector {
            margin-top: 20px;
        }

        .theme-option {
            display: inline-block;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: transform 0.3s ease;
        }

        .theme-option:hover {
            transform: scale(1.1);
        }

        .theme-option.selected {
            border-color: white;
            transform: scale(1.1);
        }

        .theme-purple { background: linear-gradient(135deg, #6c63ff, #ff69b4); }
        .theme-blue { background: linear-gradient(135deg, #2196F3, #00BCD4); }
        .theme-green { background: linear-gradient(135deg, #4CAF50, #8BC34A); }
        .theme-red { background: linear-gradient(135deg, #F44336, #E91E63); }
        .theme-orange { background: linear-gradient(135deg, #FF9800, #FF5722); }

        .xp-info {
            text-align: center;
            margin: 1rem 0;
        }

        .xp-progress {
            width: 100%;
            height: 8px;
            background: #2a2a3a;
            border-radius: 4px;
            margin: 0.5rem 0;
            overflow: hidden;
        }

        .xp-bar {
            height: 100%;
            background: #6c63ff;
            border-radius: 4px;
            transition: width 0.3s ease;
        }
    </style>
</head>

<body class="theme-purple">
    <div class="container">
        <div class="row">
            <div class="col-md-4 text-center">
                <!-- Avatar and Player Info -->
                <div class="avatar-display" id="avatarDisplay">üòä</div>
                <div class="emoji-picker" id="emojiPicker">
                    <div class="emoji-option">üòä</div>
                    <div class="emoji-option">üòé</div>
                    <div class="emoji-option">üéÆ</div>
                    <div class="emoji-option">üëæ</div>
                    <div class="emoji-option">üéØ</div>
                    <div class="emoji-option">üé≤</div>
                    <div class="emoji-option">üé®</div>
                    <div class="emoji-option">ü¶Å</div>
                    <div class="emoji-option">üê±</div>
                    <div class="emoji-option">üê∂</div>
                </div>
                <h2 id="playerName">Player</h2>
                <div class="xp-info">
                    <div>Level <span id="levelNumber">1</span></div>
                    <div class="xp-progress">
                        <div class="xp-bar" id="xpBar" style="width: 0%"></div>
                    </div>
                    <div id="xpText">0/100 XP</div>
                </div>
            </div>
            <div class="col-md-8">
                <!-- Edit Profile Section -->
                <div class="profile-info">
                    <h3>Edit Profile</h3>
                    <label for="usernameInput" class="form-label">Username:</label>
                    <input type="text" id="usernameInput" class="form-control" placeholder="Enter your username" maxlength="30" />
                    
                    <!-- Theme Selector -->
                    <div class="theme-selector">
                        <h4>Theme Color</h4>
                        <div class="theme-option theme-purple selected" data-theme="purple"></div>
                        <div class="theme-option theme-blue" data-theme="blue"></div>
                        <div class="theme-option theme-green" data-theme="green"></div>
                        <div class="theme-option theme-red" data-theme="red"></div>
                        <div class="theme-option theme-orange" data-theme="orange"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tabs Navigation -->
        <div class="tab-container">
            <div class="tab-buttons">
                <button class="tab-btn active" data-tab="stats">Stats</button>
                <button class="tab-btn" data-tab="friends">Friends</button>
                <button class="tab-btn" data-tab="history">Game History</button>
            </div>

            <!-- Stats Tab -->
            <div class="tab-content active" id="stats-tab">
                <div class="stats-container">
                    <div class="stat-card">
                        <div class="stat-value" id="gamesWon">0</div>
                        <div class="stat-label">Games Won</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="gamesLost">0</div>
                        <div class="stat-label">Games Lost</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="gamesTied">0</div>
                        <div class="stat-label">Games Tied</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="winRate">0%</div>
                        <div class="stat-label">Win Rate</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="totalGames">0</div>
                        <div class="stat-label">Total Games</div>
                    </div>
                </div>
            </div>

            <!-- Friends Tab -->
            <div class="tab-content" id="friends-tab">
                <div class="friend-list" id="friendsList">
                    <!-- Friends will be loaded here -->
                </div>
            </div>

            <!-- Game History Tab -->
            <div class="tab-content" id="history-tab">
                <div class="game-history">
                    <h4>Recent Games</h4>
                    <div id="gameHistoryList">
                        <!-- Game history will be loaded here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Save Button -->
        <div class="text-center mt-4">
            <button class="btn-primary" id="saveBtn">Save Changes</button>
        </div>

        <!-- Back to Home Link -->
        <div class="text-center mt-3">
            <a href="/home" class="btn btn-primary">
                <i class="fas fa-home"></i> Back to Home
            </a>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        let userId;
        let currentTheme = 'purple';
        let currentAvatar = 'üòä';

        // Tab switching
        document.querySelectorAll('.tab-btn').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                
                button.classList.add('active');
                const tabId = button.getAttribute('data-tab');
                document.getElementById(`${tabId}-tab`).classList.add('active');
            });
        });

        // Avatar emoji picker
        const avatarDisplay = document.getElementById('avatarDisplay');
        const emojiPicker = document.getElementById('emojiPicker');
        
        avatarDisplay.addEventListener('click', () => {
            emojiPicker.style.display = emojiPicker.style.display === 'none' || !emojiPicker.style.display ? 'flex' : 'none';
        });

        document.querySelectorAll('.emoji-option').forEach(emoji => {
            emoji.addEventListener('click', () => {
                currentAvatar = emoji.textContent;
                avatarDisplay.textContent = currentAvatar;
                emojiPicker.style.display = 'none';
            });
        });

        // Theme selection
        document.querySelectorAll('.theme-option').forEach(option => {
            option.addEventListener('click', () => {
                document.querySelectorAll('.theme-option').forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
                currentTheme = option.getAttribute('data-theme');
                document.body.className = `theme-${currentTheme}`;
            });
        });

        // Load user stats
        async function loadUserStats() {
            try {
                const response = await fetch(`/stats/${userId}`, {
                    credentials: 'include'
                });
                const data = await response.json();
                
                if (!data.stats) {
                    console.error('No stats found');
                    return;
                }

                const stats = data.stats;
                
                // Update stats display
                document.getElementById("gamesWon").innerText = stats.gamesWon;
                document.getElementById("gamesLost").innerText = stats.gamesLost;
                document.getElementById("gamesTied").innerText = stats.gamesTied;
                document.getElementById("totalGames").innerText = stats.gamesPlayed;
                document.getElementById("winRate").innerText = `${Math.round(stats.winRate)}%`;
                document.getElementById("levelNumber").innerText = stats.level;
                
                // Update XP bar
                const xpInLevel = stats.xp % 100;
                document.getElementById("xpText").textContent = `${xpInLevel}/100 XP`;
                document.getElementById("xpBar").style.width = `${xpInLevel}%`;
                
                // Update game history
                updateGameHistory(stats.gameHistory);
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // Load friends list
        async function loadFriends() {
            try {
                const response = await fetch('/friends', { credentials: 'include' });
                const data = await response.json();
                
                if (data.success) {
                    const friendsList = document.getElementById('friendsList');
                    friendsList.innerHTML = '';
                    
                    data.friends.forEach(friend => {
                        const friendDiv = document.createElement('div');
                        friendDiv.className = 'friend-item';
                        const friendData = friend.requester._id === userId ? friend.recipient : friend.requester;
                        
                        friendDiv.innerHTML = `
                            <div class="friend-avatar">${friendData.avatar || 'üòä'}</div>
                            <div class="friend-name">${friendData.emailId}</div>
                            <button class="btn btn-sm btn-primary" onclick="openChat('${friendData._id}')">Message</button>
                        `;
                        
                        friendsList.appendChild(friendDiv);
                    });
                }
            } catch (error) {
                console.error('Error loading friends:', error);
            }
        }

        // Update game history display
        function updateGameHistory(history) {
            const historyList = document.getElementById("gameHistoryList");
            historyList.innerHTML = '';
            
            history.slice(0, 10).forEach(game => {
                const gameDiv = document.createElement('div');
                gameDiv.className = 'game-history-item';
                const date = new Date(game.date).toLocaleDateString();
                
                gameDiv.innerHTML = `
                    <div>
                        <strong>${game.gameType}</strong> - ${date}
                    </div>
                    <div class="game-result ${game.result.toLowerCase()}">${game.result.toUpperCase()}</div>
                `;
                historyList.appendChild(gameDiv);
            });
        }

        // Save profile changes
        document.getElementById('saveBtn').addEventListener('click', async () => {
            try {
                const username = document.getElementById('usernameInput').value;
                
                const response = await fetch('/me/update', {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username,
                        avatar: currentAvatar
                    })
                });
                
                const data = await response.json();
                if (data.success) {
                    alert('Profile updated successfully!');
                    document.getElementById('playerName').textContent = username;
                } else {
                    alert('Failed to update profile: ' + data.error);
                }
            } catch (error) {
                console.error('Error saving profile:', error);
                alert('Failed to save changes');
            }
        });

        // Initialize profile
        async function initializeProfile() {
            try {
                const response = await fetch("/me", { credentials: "include" });
                const data = await response.json();
                if (data.success) {
                    userId = data.userId;
                    document.getElementById("playerName").textContent = data.username;
                    document.getElementById("usernameInput").value = data.username;
                    document.getElementById("avatarDisplay").textContent = data.avatar || 'üòä';
                    currentAvatar = data.avatar || 'üòä';
                    
                    await Promise.all([
                        loadUserStats(),
                        loadFriends()
                    ]);
                }
            } catch (error) {
                console.error('Error initializing profile:', error);
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', initializeProfile);

        // Close emoji picker when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.avatar-display') && !e.target.closest('.emoji-picker')) {
                emojiPicker.style.display = 'none';
            }
        });

        function openChat(friendId) {
            // Implement chat functionality or redirect to chat page
            window.location.href = `/chat?friend=${friendId}`;
        }
    </script>
</body>
</html>
